<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>FietsKanon SMP</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #0f172a, #020617);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #1e293b;
        padding: 40px 30px;
        border-radius: 16px;
        text-align: center;
        max-width: 450px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    h1 {
        font-size: 28px;
        margin-bottom: 15px;
        color: #38bdf8;
    }
    p {
        font-size: 16px;
        margin-bottom: 20px;
    }
    select {
        font-size: 16px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-bottom: 20px;
        width: 100%;
        cursor: pointer;
    }
    #output a {
        display: inline-block;
        padding: 12px 25px;
        font-size: 18px;
        color: #fff;
        background: #38bdf8;
        border-radius: 12px;
        text-decoration: none;
        margin-top: 15px;
        transition: background 0.3s;
    }
    #output a:hover {
        background: #0ea5e9;
    }
    #output p {
        margin-top: 15px;
        font-size: 16px;
    }
    .warning {
        color: #facc15;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>FietsKanon SMP</h1>
    <p>Kies je apparaat/platform:</p>
    <select id="deviceSelect">
        <option value="">-- Kies je apparaat --</option>
        <option value="mobile">Mobiel (iOS / Android)</option>
        <option value="windows">Windows PC</option>
        <option value="xbox">Xbox</option>
        <option value="playstation">PlayStation</option>
        <option value="switch">Nintendo Switch</option>
        <option value="other">Anders / Handmatig</option>
    </select>
    <div id="output"></div>
</div>

<script>
const serverName = "FietsKanon SMP";
const serverAddress = "FietsKanon.chickenkiller.com:17816";
const friendName = "FietsKanon";

const select = document.getElementById("deviceSelect");
const output = document.getElementById("output");

select.addEventListener("change", () => {
    const device = select.value;
    output.innerHTML = "";

    if (device === "mobile" || device === "windows") {
        output.innerHTML = `
            <a href="minecraft://?addExternalServer=${serverName}|${serverAddress}">Server toevoegen aan Minecraft</a>
            <p class="warning">âš  Sluit Minecraft eerst voordat je op de knop klikt!</p>
        `;
    } else if (device === "xbox" || device === "playstation" || device === "switch") {
        output.innerHTML = `
            Dit apparaat kan geen servers handmatig toevoegen.<br>
            Voeg dit account toe als vriend:<br>
            <strong>${friendName}</strong><br><br>
            Zodra deze vriend is toegevoegd, kun je via hun sessie meedoen aan de server.`;
    } else {
        output.innerHTML = `Voeg handmatig toe in Minecraft:<br><strong>${serverName}</strong><br>${serverAddress}`;
    }
});
</script>
</body>
</html>
